<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Popover Test - Core UI</title>
    <link href="/dist/css/main.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <!-- Skip navigation for accessibility purposes -->
    <div class="cui-hide-from-screen">
        <a href="#nav">Go to navigation</a>
        <a href="#main">Go to content</a>
    </div>

    <header class="cui-row">
        <div class="cui-col-small-12">
            <h1>Core UI</h1>
        </div>
        <div class="cui-col-small-12">
            <h2>Popover Tests</h2>
        </div>
    </header>

    <main role="main" id="main">
        <form name="form_content" id="form_content" action="www.ny.gov" method="post">
            <section>
                <div class="cui-row">
                    <div class="cui-col-small-12">
                        <div class="cui-field-header">Position:</div>
                        <div class="cui-field-body"><button type="button" class="cui-button" id="test1" tabindex="1">Below right</button></div>
                    </div>
                </div>
                <div class="cui-row">
                    <div class="cui-col-small-12">
                        <div class="cui-field-header">Position:</div>
                        <div class="cui-field-body"><button type="button" class="cui-button" id="test2" tabindex="1">Above left</button></div>
                    </div>
                </div>
            </section>
        </form>
    </main>

    <script id="require" src="/dist/js/main.js"></script>
    <script>
        require(['jquery', 'cui', 'popover', 'domReady!'], function ($, cui) {
            $('#test1').popover({
                html: 'You clicked on the Test 1 button',
                location: 'below-right',
                display: {
                    className: 'cui-popover-demo',
                    css:{
                        width:'100px',
                        color:'red',
                        'max-width': '400px'
                    }
                },
                isModal: true,
            });

            $('#test2').popover({
                html: 'You clicked on the Test 2 button',
                location: 'above-left',
                display: {
                    className: 'cui-popover-demo',
                },
                isModal: true,
            });
        });
    </script>

    <style>
        /* Demo page styles */
        .cui-popover-demo {
            color: #fff;
            border: 1px solid #777;
            background-color: #444;
            padding: 5px;
        }

        section > .cui-row {
            margin-bottom: 2em;
        }
    </style>
</body>
</html>
