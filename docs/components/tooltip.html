<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tooltip - Core UI</title>
    <link href="../../dist/css/cui/cui.css" rel="stylesheet" type="text/css" media="all">
    <style>
        html { height: 100%; }
        body { padding: 1em; width: 100%; min-height: 100%; }
    </style>
    <!--[if lt IE 9]><script src="../../dist/js/vendor/html5shiv.js"></script><![endif]-->
</head>
<body>
    <div class="cui-row">
        <div class="cui-col-small-6">
            Test 1: <a href="#test1" class="tooltip">Icon</a>
        </div>
        <div class="cui-col-small-6">
            Test 2: <a href="#test2" class="tooltip">Icon</a>
        </div>
    </div>

    <div class="cui-hidden" id="test1">Contents of tooltip 1</div>
    <div class="cui-hidden" id="test2">
        <p>Contents of tooltip 2</p>
        <p>I also have a <a href="#" tabindex="1">link</a>.</p>
    </div>

    <script id="require" src="../../dist/js/cui.js"></script>
    <script>
        require(['jquery', 'cui', 'domReady!'], function($, cui) {
            cui.load('tooltip', function() {
                // Initialize tooltips
                $('.tooltip').tooltip();
            });
        });
    </script>
</body>
</html>
