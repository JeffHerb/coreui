<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Datepicker - Core UI</title>
    <link href="../../dist/css/cui/cui.css" rel="stylesheet" type="text/css" media="all">
    <style>
        html { height: 100%; }
        body { padding: 1em; width: 100%; min-height: 100%; }
    </style>
    <!--[if lt IE 9]><script src="../../dist/js/vendor/html5shiv.js"></script><![endif]-->
</head>
<body>
    <div class="cui-row">
        <div class="cui-col-small-6">
            <label for="test">Date:</label>
            <input type="text" id="test">
            <a class="calendar" id="cal_test">Icon</a>
        </div>
        <div class="cui-col-small-6">
            <label for="second">Date:</label>
            <input type="text" id="second">
            <a class="calendar" id="cal_second">Icon</a>
        </div>
    </div>

    <script id="require" src="../../dist/js/cui.js"></script>
    <script>
        require(['jquery', 'cui', 'domReady!'], function($, cui) {
            cui.load('datepicker', function() {
                $('.calendar').datepicker();
            });
        });
    </script>
</body>
</html>
